{% extends "base.html" %}
{% load static %}

{% block content %}

  {% if form.errors %}
    <div id="login-error"></div>
  {% endif %}

  <form method="post" action="/login/">
    {% csrf_token %}
    <div id="root"></div>
  </form>

  <script src="{% static 'js/login.js' %}" type=text/javascript></script>

{% endblock %}
